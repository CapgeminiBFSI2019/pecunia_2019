<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js "
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
	crossorigin="anonymous "></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js "
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
	crossorigin="anonymous "></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js "
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
	crossorigin="anonymous "></script>
<script src="main.js "></script>
<title>New Pecunia Account</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-success navbar-light">
		<!-- Brand/logo -->
		<a class="navbar-brand" href="accountsMenu.html"> <img
			src="Pecunia-Logo (1).png" alt="logo" style="width: 50px;">
		</a>



		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link"
				href="updateAddress.html"><b>Update Customer Address</b></a></li>
			<li class="nav-item"><a class="nav-link"
				href="updateName.html"><b>Update Customer Name</b></a></li>
			<li class="nav-item"><a class="nav-link"
				href="updateContact.html"><b>Update Customer Contact</b></a></li>
			<li class="nav-item"><a class=" nav-link"
				href="deleteaccount.html "><b>Delete account</b></a></li>

		</ul>
	</nav>
	<ul class="navbar-nav">
		<li class="nav-item"><a class="nav-link"><b><center>
						Add account</center></b></a>
	</ul>
	<form id="new-account-form " class="container account-form "
		method="POST" action=”fetchData”>
		<div class="row ">
			<div class="form-group col-md-6 ">
				<label for="name ">Name</label> <input type="text"
					class="form-control " id="name " name="name"
					placeholder="Enter Name " required>
			</div>
			<div class="form-group col-md-3 ">
				<label for="gender ">Gender</label> <select id="gender"
					class="form-control ">
					<option value="Male ">Male</option>
					<option value="Female ">Female</option>


				</select>
			</div>
		</div>







		<div class="row ">
			<div class="form-group col-md-6 ">
				<label for="date-of-birth ">Date of birth</label> <input type="date"
					class="form-control " id="date-of-birth " name="dateofbirth "
					placeholder="yyyy-mm-dd " required>
			</div>
			<div class="form-group col-md-6 ">
				<label for="contact ">Contact Details</label> <input type="text"
					minlength="10" maxlength="10" class="form-control " id="contact "
					name="contact " placeholder="Enter contact number " required>
			</div>

		</div>
		<div class="row ">
			<div class="form-group col-md-6 ">
				<label for="address-line1 ">Address line 1</label> <input
					type="text" class="form-control " id="address-line1 "
					name="address-line1 " placeholder="Enter address line 1 " required>
			</div>


			<div class="form-group col-md-6">
				<label for="address-line2 ">Address line 2</label> <input
					type="text" class="form-control " id="address-line2 "
					name="address-line2 " placeholder="Enter address line 2 " required>
			</div>

			<div class="form-group col-md-6 ">
				<label for="city ">City</label> <input type="text"
					class="form-control " id="city " name="city "
					placeholder="Enter city " required>
			</div>
			<div class="form-group col-md-6 ">
				<label for="state ">State</label> <input type="text"
					class="form-control " id="state " name="state "
					placeholder="Enter state" required>
			</div>

			<div class="form-group col-md-6 ">
				<label for="country ">Country</label> <input type="text"
					class="form-control " id="country " name="country"
					placeholder="Enter Country" required>
			</div>

			<div class="form-group col-md-6 ">
				<label for="zipcode ">ZIP code</label> <input type="text"
					class="form-control " id="zipcode " name="zipcode"
					placeholder="Enter zipcode" required minlength="6" maxlength="6">
			</div>


			<div class="form-group col-md-6 ">
				<label for="aadhar ">Aadhar number</label> <input type="text"
					class="form-control " id="aadhar " name="aadhar"
					placeholder="Enter aadhar number" required minlength="12"
					maxlength="12">
			</div>

			<div class="form-group col-md-6 ">
				<label for="pan ">PAN</label> <input type="text"
					class="form-control " id="pan " name="pan"
					placeholder="Enter PAN number" required minlength="10"
					maxlength="10">
			</div>
			<div class="form-group col-md-3 ">
				<label for="account-type ">Account type</label> <select
					id="account-type " class="form-control ">
					<option value="Savings ">Savings</option>
					<option value="Current ">Current</option>
					<option value="FD ">FD</option>
					<option value="Loan">Loan</option>

				</select>
			</div>
			<div class="form-group col-md-3 ">
				<label for="branch-id ">Branch Id</label> <input type="text"
					class="form-control " id="branch-id " name="branch-id"
					placeholder="Enter branch id " required minlength="4" maxlength="4">
			</div>
			<div class="form-group col-md-3 ">
				<label for="account-balance ">Account balance</label> <input
					type="number" class="form-control " id="account-balance"
					name="account-balance" placeholder="Enter account balance" required
					min="0">
			</div>
			<div class="form-group col-md-3 ">
				<label for="account-interest ">Account interest</label> <input
					type="number" class="form-control " id="account-interest"
					name="account-interest " placeholder="Enter account interest"
					required min="2">
			</div>
		</div>
		<center>
			<button type="submit" class="btn btn-primary ">Add new
				account</button>
		</center>


	</form>
</body>

</html>
