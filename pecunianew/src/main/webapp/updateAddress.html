<title>Update account details</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-success navbar-light">
		<!-- Brand/logo -->
		<a class="navbar-brand" href="accountsMenu.html"> <img
			src="Pecunia Logo (1).png" alt="logo" style="width: 50px;">
		</a>
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="addaccount.html"><b>Add
						account</b></a></li>
			<li class="nav-item"><a class=" nav-link"
				href="deleteaccount.html "><b>Delete account </b></a></li>
			<li class="nav-item"><a class=" nav-link"

			<li class="nav-item"><a class=" nav-link"
				href="updateName.html "><b>Update name </b></a></li>
		</ul>

	</nav>
	<ul class="navbar-nav">
		<li class="nav-item"><a class="nav-link"><b><center>Update
						Address</center></b></a>
	</ul>
	<form id="update-address-form "
		class="container address-updation-form " method="POST"
		action="UpdateCustomerAddress">

		<div class="row ">
			<div class="form-group col-md-12 ">
				<label for="account-id ">Account Id</label> <input type="number"
					class="form-control " id="account-id " name="account-id"
					placeholder="Enter account id" required>
			</div>

		</div>
		<div class="row ">
			<div class="form-group col-md-6 ">
				<label for="address-line1">Address line 1</label> <input type="text"
					class="form-control" id="address-line1" name="address-line1 "
					placeholder="Enter address line 1 " required>
			</div>


			<div class="form-group col-md-6">
				<label for="address-line2">Address line 2</label> <input type="text"
					class="form-control" id="address-line2" name="address-line2"
					placeholder="Enter address line 2" required>
			</div>

			<div class="form-group col-md-6 ">
				<label for="city">City</label> <input type="text"
					class="form-control" id="city" name="city" placeholder="Enter city"
					required>
			</div>
			<div class="form-group col-md-6 ">
				<label for="state">State</label> <input type="text"
					class="form-control" id="state" name="state"
					placeholder="Enter state" required>
			</div>

			<div class="form-group col-md-6 ">
				<label for="country">Country</label> <input type="text"
					class="form-control" id="country" name="country"
					placeholder="Enter Country" required>
			</div>

			<div class="form-group col-md-6 ">
				<label for="zipcode">ZIP code</label> <input type="number"
					class="form-control" id="zipcode" name="zipcode"
					placeholder="Enter zipcode" required>
			</div>


		</div>
		<center>
			<button type="submit" class="btn btn-primary ">Update
				address</button>
		</center>

	</form>
</body>
