  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Pecunia Bank Login</h5>
            <form form action="login" class="needs-validation" method="POST" novalidate>
              <div class="form-label-group">
                <input type="email" id="inputUsername" class="form-control" name="uname" placeholder="Username" required autofocus>
                <label for="inputUsername">username</label>
              </div>

 

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" name="pswd" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

 

              <div class="custom-control custom-checkbox mb-3">

                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>

<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
