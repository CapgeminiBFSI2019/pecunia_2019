<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
    <script src="main.js "></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <title>Pecunia Transaction</title>
</head>

<body>
        <nav class="navbar navbar-expand-sm bg-info navbar-light">
                <!-- Brand/logo -->
                <a href="#"><i class="fas fa-home "style="font-size:24px;"></i></a>
        
                <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">DebitUsingCheque</a>
                        </li>
                </ul>       
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="#"><i class="fas fa-print" style="font-size:24px;"></i></a>
                            </li>
                            <li class="nav-item">
                                <a href="#"><i class="fas fa-power-off "style="font-size:24px;"></i></a>
                            </li>
                        </ul>
                        
                    </div>
          
            </nav>
    <form id="debit-cheque-form " class="container transaction-form " method="POST" action="debitcheque">
        <div class="row d-flex justify-content-center">
            <div class="form-group col-md-6 ">
                <label for="account-number ">Account Number</label>
                <input type="number" class="form-control " id="account-number " name="accountNumber" placeholder="Enter account number ">
            </div>
        </div>
        <div class="row d-flex justify-content-center ">
            <div class="form-group col-md-6 ">
                <label for="account-holder-name ">Account Holder Name</label>
                <input type="text" class="form-control " id="Account-holder-name " name="accountHolderName" placeholder="Enter account holder name ">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-md-6 ">
                <label for="bank-ifsc ">IFSC</label>
                <input type="text" class="form-control " id="bank-ifsc " name="bankIfsc" placeholder="Enter IFSC ">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-md-6 ">
                <label for="cheque-number ">Cheque Number</label>
                <input type="number" class="form-control " id="cheque-number " name="chequeNumber" placeholder="Enter cheque number ">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-md-6 ">
                <label for="amount ">Amount</label>
                <input type="number" class="form-control " id="debit-cheque-amount " name="debitChequeAmount" placeholder="Enter amount ">
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="form-group col-md-6 ">
                <label for="issue-date">Cheque Issue Date</label>
                <input type="date" class="form-control " id="issue-date " name="chequeIssueDate" placeholder="Enter cheque issue date ">
            </div>


        </div>
        <div class="row d-flex justify-content-center">
        <button type="submit" class="btn btn-primary d-flex justify-content-center">Submit</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
    <script src="main.js "></script>
</body>

</html>
