<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Loan Request</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="loan.html"><i class="fas fa-home text-light mr-2" style="font-size: 24px;"></i>Pecunia</a>
        <a class="text-light d-block d-lg-none ">Rohan Patil</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
									<span class="navbar-toggler-icon"></span>
								</button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="LoanRequest.html">Loan Request</a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item d-none d-lg-block" href="#">
                    <a class="nav-link disabled text-light">Rohan Patil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="bg"></div>
    <form action="LoanRequestServlet" method="post" class="container transaction-form ">
        <div class="row ">
            <div class="form-group col-md-8 offset-md-2">
                <label for="Account Id">Enter Account Id</label> <input type="text" class="form-control" id="AccountId" name="Account Id" placeholder="Enter Customer's Account Id.." required minlength="12" maxlength="12">
            </div>
        </div>

        <div class="row ">
            <div class="form-group col-md-4 offset-md-2">
                <label for="Loan Amount">Enter Loan Amount(Rs)</label> <input type="number" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="Amount.." required min="10000">
            </div>

            <div class="form-group col-md-4 offset-md-2">
                <label for="loantype">Type of Loan:</label> <select class="form-control" id="loantype" required>
					<option>Personal Loan</option>
					<option>House Loan</option>
					<option>Vehicle Loan</option>
					<option>Jewel Loan</option>
				</select>
            </div>
        </div>

        <div class="row ">
            <div class="form-group col-md-4 offset-md-2">
                <label for="Tenure">Enter Tenure</label> <input type="number" class="form-control" id="Tenure" name="Tenure" required placeholder="Enter Tenure in months.." min="1" max="240">
            </div>

            <div class="form-group col-md-4 offset-md-2">
                <label for="roi">Enter Rate of Interest </label> <input type="number" class="form-control" id="roi" name="roi" placeholder="Enter Rate of Interest.." required min="4" max="15">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4 offset-md-2">
                <label for="Credit Score">Enter Credit Score</label> <input type="number" class="form-control" id="CreditScore" name="CreditScore" placeholder="Enter Credit Score.." required min="100" max="1000"></input>
            </div>

            <div class="form-group col-md-4 offset-md-2">
                <label for="status">Loan Status:</label> <select class="form-control" id="status" required>
					<option>Pending</option>
					<option>Approved</option>
					<option>Rejected</option>
				</select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary offset-md-6">Submit</button>
        <button type="reset" class="btn btn-primary"> Reset </button>
    </form>
</body>

</html>
