<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="transaction.html"><i class="fas fa-home text-light mr-2" style="font-size: 24px;"></i>Pecunia</a>
        <a class="text-light d-block d-lg-none ">Rohan Patil</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="creditUsingCheque.html">Credit Using Cheque</a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item d-none d-lg-block" href="#">
                    <a class="nav-link disabled text-light">Rohan Patil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="bg"></div>
    <form id="credit-cheque-form" class="container transaction-form" method="POST" action="creditcheque">
        <div class="row ">
            <div class="form-group col-md-6 ">
                <label for="payee-account-number">Payee Account Number</label>
                <input type="number" class="form-control" id="payee-account-number" name="payeeAccountNumber" placeholder="Enter payee account number " required>
            </div>
            <div class="form-group col-md-6 ">
                <label for="beneficiary-account-number">Beneficiary Account Number</label>
                <input type="number" class="form-control" id="beneficiary-account-number" name="beneficiaryAccountNumber" placeholder="Enter beneficiary account number " required>
            </div>
        </div>
        <div class="row ">
            <div class="form-group col-md-6 ">
                <label for="credit-cheque-number ">Cheque Number</label>
                <input type="number" class="form-control" id="credit-cheque-number" name="creditChequeNumber" placeholder="Enter cheque number " required>
            </div>
            <div class="form-group col-md-6 ">
                <label for="payee-name ">Payee Name</label>
                <input type="text" class="form-control" id="payee-name" name="payeeName" placeholder="Enter payee name " required>
            </div>

        </div>
        <div class="row ">
            <div class="form-group col-md-3 ">
                <label for="credit-cheque-amount ">Amount</label>
                <input type="number" class="form-control" id="credit-cheque-amount" name="creditChequeAmount" placeholder="Enter cheque amount " required>
            </div>


            <div class="form-group col-md-3 ">
                <label for="credit-cheque-issue-date">Cheque Issue Date</label>
                <input type="date" class="form-control" id="credit-cheque-issue-date" name="creditChequeIssueDate" placeholder="Enter cheque issue date " required>
            </div>
            <div class="form-group col-md-3 ">
                <label for="inputBank">Bank</label>
                <select id="inputBank" name="bankName" class="form-control " required>
                            <option value="PECUNIA">PECUNIA</option>
                            <option value="ICICI">ICICI</option>
                            <option value="HDFC">HDFC</option>
                            <option value="AXIS">AXIS</option>
                            <option value="KOTAK">KOTAK</option>
                        </select>
            </div>
            <div class="form-group col-md-3 ">
                <label for="payee-ifsc ">IFSC</label>
                <input type="text" class="form-control" id="payee-ifsc" name="payeeIfsc" placeholder="Enter IFSC number " required>
            </div>
        </div>
        <div class="d-flex justify-content-center ">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>

</html>
